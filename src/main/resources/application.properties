# Application Name
spring.application.name=blood-donor-app

# Server Configuration
server.port=8080

# Database Configuration (Use Environment Variables in Production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/blood_donor_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:your-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=BloodDonorHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# Email Configuration (Use Environment Variables in Production)
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT Configuration (Use Environment Variables in Production)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# OTP Configuration
otp.expiration.minutes=10
otp.length=6

# Report Configuration
report.auto.confirm.hours=24

# CORS Configuration (Use Environment Variables in Production)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Admin Configuration (Use Environment Variables in Production)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:your-secure-admin-password}

# Logging Configuration
logging.level.com.blooddonor=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Health Checks (Actuator)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized


